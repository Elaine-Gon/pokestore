<div class="main">
  <div class="card" *ngFor="let item of productData">
    <div class="img">
      <img [src]="imagemPath + item.id + '.gif'"/>
    </div>
    <div class="text">
      <p class="title"> {{item.name}} {{item.cardNumber}} </p>
      <p class="type"> {{ item.type.tp1  }} <br/> {{ item.type.tp2}} </p>
      <p class="price"> R$ {{ item.price }},00 </p>
    </div>
  </div>
</div>
